<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="container">
      <section class="learn-code">
        <div class="learn-code-container text-aling container-learn">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </section>
      <section class="login">
        <div class="offer">
          <p class="m-0">
            <span class="span-weigth"> Try it free 7 days </span>
            then $20/mo. thereafter
          </p>
        </div>
        <div class="login-container container-login">
          <form class="login-form">
            <div class="first-name">
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                class="inp"
              />
            </div>
            <div class="last-name">
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                class="inp"
              />
            </div>
            <div class="email">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email Adress"
                class="inp"
              />
            </div>
            <div class="password">
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Password"
                class="inp"
              />
            </div>
            <button type="button" class="p-0 btn-primary">
              <input type="submit" value="CLAIM YOUR FREE TRAIL" />
            </button>
            <div class="warning">
              <p class="p-warning">
                By clicking the button, you are agreeing to our
                <span class="span-color"> Terms and Services </span>
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
